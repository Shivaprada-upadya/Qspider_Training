<html lang="en">
<head>

</head>
<body>

    <h1>Shivaprada</h1>
    <script>
        console.log("JavaScript")
        let skill="JavaScript"
        console.log(skill[0])
        console.log(skill.slice(0,4),typeof skill)
        if(skill.toUpperCase()==skill)
        {
            console.log("mutable")
        }
        else{
            console.log("Immutable")
        }
        let str="JavaScript is easy"
        console.log(str.toLowerCase()) //javadcript is easy
        console.log(str.charAt(0)) //J
        console.log(str.charCodeAt(1)) //97- return ASCII value
        console.log(str.concat(skill)) //JavaScript is easyJavaScript
        console.log(str.endsWith('r')) // false
        console.log(str.startsWith('J'))  //true
        console.log(str.startsWith('Java')) //Java

        console.log(str.includes("Java")) //true
        console.log(str.includes("easys"))  //false
        console.log(str.indexOf('i')) //7
        console.log(str.indexOf('a')) // return index position of a specified character
        console.log(str.indexOf('a',2)) // it will search from 2nd index
        console.log(str.indexOf("is")) // 11
        console.log(str.repeat(3)) //repeats the statement
        console.log(str.replace("JavaScript","TypeScript"))
        console.log(str.split()) // converts to array  ['JavaScript is easy']
        console.log(str.split('')) //  ['J', 'a', 'v', 'a', 'S', 'c', 'r', 'i', 'p', 't', ' ', 'i', 's', ' ', 'e', 'a', 's', 'y']
        console.log(str.split(' ')) // ['JavaScript', 'is', 'easy']
        
    </script>
</body>
